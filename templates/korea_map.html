<h3>Image Mode</h3>

<div id="image-gallery" class="cf">
    <img src="images/korea_map.png" data-high-res-src="images/korea_map.png" alt="" class="pannable-image">
	</div>
<script type="text/javascript">

    $(function () {
    var viewer = ImageViewer();
    $('.pannable-image').click(function () {
        var imgSrc = this.src,
            highResolutionImage = $(this).data('high-res-img');
 
        viewer.show(imgSrc, highResolutionImage);
    });
});</script>
